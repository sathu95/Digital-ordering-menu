<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Location</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aclonica" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>

  <h1 class="header"><b>EATSY</b></h1><br>
</header>
<div class="child-container">

  <form>
    <div class="wrapper">

        <label class="custom-file-upload">
            <input type="file" accept="image/*; capture=camera"/>
             SCAN FOR MENU
        </label>

    </div>
    <div class="wrapper2">

      <div >

        <img class="imageZip" src="https://cdn.iconscout.com/icon/free/png-256/my-location-1781168-1518099.png" >
        <!--  <input #zipcode class="form-control textinput" placeholder="zipcode" type="text">-->
        <input #zipcode (keyup)="getValue(zipcode.value)" class="form-control textinput" placeholder="zipcode" type="text">

        <button (click)="goZip()" class="btn btn-dark col-lg-2 col-lg-offset-5 gobtn" class="goButton" type="button">GO</button>
      </div>

    </div>
  </form>

    <div class="container" *ngFor="let venue of venueList">
        <div class="RestaurantsList">
            <span class="VenueName">
                <ul>
                <li><h4>{{venue.name }}</h4></li>
                <li style="font-style: italic">{{venue.category}}</li>
                </ul>
            </span>
            <span class="MapImage"><a target="_blank" href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
       &daddr={{venue.formattedAddress[0]}},{{venue.formattedAddress[1]}},{{venue.formattedAddress[2]}}">
                        <img src="https://library.kissclipart.com/20180830/lgq/kissclipart-location-clipart-google-maps-702de8788b43eed8.png" style="width: 30px; height: 30px;"></a></span>
        </div>
    </div>


</div>
</body>
</html>
